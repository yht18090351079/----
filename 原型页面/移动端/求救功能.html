                    heightValue = h

    <script>
    (function() {
      // Global navigation function for iframe and standalone usage
      window.navigateTo = function(targetPageId) {
        const isInIframe = window.self !== window.top;
        const targetFileName = `${targetPageId}.html`;
        
        if (isInIframe) {
          window.parent.postMessage({
            type: &apos;iframeNavigation&apos;,
            targetPageId: targetPageId
          }, &apos;*&apos;);
        } else {
          window.location.href = targetFileName;
        }
      };

      // Global toast notification system
      window.showToast = function(type, title, message, duration = 3000) {
        const toast = document.createElement(&apos;div&apos;);
        toast.className = `alert alert-${type} fixed top-4 right-4 z-50 w-80 opacity-0 transition-opacity duration-300`;
        toast.innerHTML = `
          <span class="iconify" data-icon="heroicons:${getToastIcon(type)}" data-width="20"></span>
          <div>
            <div class="font-bold">${title}</div>
            <div class="text-sm">${message}</div>
          </div>
          <button class="btn btn-ghost btn-sm" onclick="this.parentElement.remove()">
            <span class="iconify" data-icon="heroicons:x-mark" data-width="16"></span>
          </button>
        `;
        
        document.body.appendChild(toast);
        
        // Animate in
        setTimeout(() => toast.style.opacity = &apos;1&apos;, 100);
        
        // Auto remove
        setTimeout(() => {
          toast.style.opacity = &apos;0&apos;;
          setTimeout(() => toast.remove(), 300);
        }, duration);
      };

      function getToastIcon(type) {
        const icons = {
          &apos;info&apos;: &apos;information-circle&apos;,
          &apos;success&apos;: &apos;check-circle&apos;, 
          &apos;warning&apos;: &apos;exclamation-triangle&apos;,
          &apos;error&apos;: &apos;x-circle&apos;
        };
        return icons[type] || &apos;information-circle&apos;;
      }

      // Global modal management
      window.showModal = function(modalId) {
        const modal = document.getElementById(modalId);
        if (modal && modal.showModal) {
          modal.showModal();
        }
      };

      window.closeModal = function(modalId) {
        const modal = document.getElementById(modalId);
        if (modal && modal.close) {
          modal.close();
        }
      };

      // Mobile-specific utilities
      window.addTouchFeedback = function(element) {
        element.addEventListener(&apos;touchstart&apos;, () => {
          element.classList.add(&apos;touch-feedback&apos;);
        });
        
        element.addEventListener(&apos;touchend&apos;, () => {
          setTimeout(() => {
            element.classList.remove(&apos;touch-feedback&apos;);
          }, 150);
        });
      };

      // Network status monitoring
      window.isOnline = navigator.onLine;
      
      window.addEventListener(&apos;online&apos;, () => {
        window.isOnline = true;
        window.showToast(&apos;success&apos;, &apos;网络恢复&apos;, &apos;连接已恢复，正在同步数据...&apos;);
        // Trigger data sync if needed
        if (window.syncOfflineData) {
          window.syncOfflineData();
        }
      });

      window.addEventListener(&apos;offline&apos;, () => {
        window.isOnline = false;
        window.showToast(&apos;warning&apos;, &apos;网络断开&apos;, &apos;已切换到离线模式&apos;);
      });
      
    })();
  </script>
    <script>
(function() {
    let selectedEmergencyType = &apos;&apos;;
    let sendTimer = null;
    let sendProgress = 0;
    const SEND_DURATION = 3000; // 3秒
    
    // 配置页面头部
    document.addEventListener(&apos;DOMContentLoaded&apos;, function() {
        if (window.configureHeader) {
            window.configureHeader({
                title: &apos;求救功能&apos;,

    // 选择快速联系人
    window.selectQuickContact = function(name, phone) {
        // 移除之前的选中状态
        document.querySelectorAll(&apos;.contact-quick-select&apos;).forEach(el => {
            el.classList.remove(&apos;selected&apos;);

        // 添加选中状态到当前元素

    // 选择紧急情况类型
    window.selectEmergencyType = function(type, element) {

        document.querySelectorAll(&apos;.emergency-type-selector&apos;).forEach(el => {
            el.classList.remove(&apos;selected&apos;);
        });
        
        // 添加选中状态
        element.classList.add(&apos;selected&apos;);

        // 触觉反馈
        if (navigator.vibrate) {
            navigator.vibrate(50);

    // 刷新位置
    window.refreshLocation = function() {
        const addressEl = document.getElementById(&apos;currentAddress&apos;);
        const coordsEl = document.getElementById(&apos;currentCoords&apos;);
        
        // 模拟位置获取
        addressEl.textContent = &apos;正在获取位置...&apos;;
        coordsEl.textContent = &apos;定位中...&apos;;
        
        setTimeout(() => {
            addressEl.textContent = &apos;北京市朝阳区建国门外大街1号&apos;;
            coordsEl.textContent = &apos;经度: 116.4074, 纬度: 39.9042&apos;;
            
            if (window.showToast) {
                window.showToast(&apos;success&apos;, &apos;位置更新&apos;, &apos;当前位置已刷新&apos;);
            }
        }, 1500);
    };

    // 复制坐标
    window.copyCoordinates = function() {
        const coords = &apos;116.4074, 39.9042&apos;;
        
        if (navigator.clipboard) {
            navigator.clipboard.writeText(coords).then(() => {
                if (window.showToast) {

            // 降级方案
            const textArea = document.createElement(&apos;textarea&apos;);
            textArea.value = coords;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand(&apos;copy&apos;);
            document.body.removeChild(textArea);
            
            if (window.showToast) {
                window.showToast(&apos;success&apos;, &apos;复制成功&apos;, &apos;坐标已复制到剪贴板&apos;);

        }

    // 表单验证
    function validateForm() {
        const name = document.getElementById(&apos;contactName&apos;).value.trim();
        const phone = document.getElementById(&apos;contactPhone&apos;).value.trim();
        let isValid = true;

        // 清除之前的错误状态
        clearValidationErrors();

        // 验证姓名
        if (!name || name.length < 2) {
            showFieldError(&apos;contactName&apos;, &apos;nameError&apos;, &apos;请输入有效姓名&apos;);
            isValid = false;
        }

        // 验证手机号
        const phoneRegex = /^1[3-9]\d{9}$/;
        if (!phone || !phoneRegex.test(phone)) {
            showFieldError(&apos;contactPhone&apos;, &apos;phoneError&apos;, &apos;请输入有效的手机号码&apos;);
            isValid = false;

        return isValid;

            navigator.vibrate([100, 50, 100]);

    function clearValidationErrors() {
        document.querySelectorAll(&apos;.input-error&apos;).forEach(el => {
            el.classList.remove(&apos;input-error&apos;);

        document.querySelectorAll(&apos;.label-text-alt&apos;).forEach(el => {
            el.classList.add(&apos;hidden&apos;);
        });

    // 开始发送求救信号
    window.startSendSos = function() {
        // 验证表单
        if (!validateForm()) {
            return;
        }

        // 验证紧急类型
        if (!selectedEmergencyType) {
            if (window.showToast) {
                window.showToast(&apos;warning&apos;, &apos;请选择&apos;, &apos;请先选择紧急情况类型&apos;);

            return;

        const button = document.getElementById(&apos;sendSosButton&apos;);

        const progressBar = document.getElementById(&apos;sendProgress&apos;);
        
        sendProgress = 0;
        buttonText.textContent = &apos;继续长按发送...&apos;;
        
        // 触觉反馈开始
        if (navigator.vibrate) {
            navigator.vibrate(200);
        }
        
        sendTimer = setInterval(() => {
            sendProgress += 100;
            const percentage = (sendProgress / SEND_DURATION) * 100;
            progressBar.style.width = percentage + &apos;%&apos;;
            
            if (sendProgress >= SEND_DURATION) {
                completeSendSos();
            }
        }, 100);
    };

    // 停止发送求救信号
    window.stopSendSos = function() {
        if (sendTimer) {
            clearInterval(sendTimer);
            sendTimer = null;
        }
        
        const buttonText = document.getElementById(&apos;sendButtonText&apos;);
        const progressBar = document.getElementById(&apos;sendProgress&apos;);
        
        buttonText.textContent = &apos;长按3秒发送求救&apos;;
        progressBar.style.width = &apos;0%&apos;;
        sendProgress = 0;
    };

    // 完成发送求救信号
    function completeSendSos() {
        if (sendTimer) {
            clearInterval(sendTimer);
            sendTimer = null;
        }
        
        const buttonText = document.getElementById(&apos;sendButtonText&apos;);
        const progressBar = document.getElementById(&apos;sendProgress&apos;);
        
        buttonText.textContent = &apos;发送中...&apos;;
        progressBar.style.width = &apos;100%&apos;;
        
        // 强烈触觉反馈
        if (navigator.vibrate) {
            navigator.vibrate([200, 100, 200, 100, 200]);

            // 返回到应急功能页面
            setTimeout(() => {
                navigateTo(&apos;emergency_home&apos;);
            }, 1500);
        }, 2000);
    }

    // 添加触摸反馈
    document.addEventListener(&apos;DOMContentLoaded&apos;, function() {
        const touchElements = document.querySelectorAll(&apos;.touch-target&apos;);
        touchElements.forEach(element => {
            if (window.addTouchFeedback) {
                window.addTouchFeedback(element);
            }
        });
    });

})();
