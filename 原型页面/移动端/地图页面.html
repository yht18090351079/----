      window.configureHeader = function(config) {

      function updateHeaderUI() {
        const backBtn = document.getElementById(&apos;headerBackBtn&apos;);
        const searchBtn = document.getElementById(&apos;headerSearchBtn&apos;);
        const optionsBtn = document.getElementById(&apos;headerOptionsBtn&apos;);

        }

          searchBtn.style.display = headerConfig.showSearch ? &apos;flex&apos; : &apos;none&apos;;
        }
        
        if (optionsBtn) {
          optionsBtn.style.display = headerConfig.showOptions ? &apos;flex&apos; : &apos;none&apos;;
        }
        
        if (title) {
          title.textContent = headerConfig.title;

    <script>
    (function() {
      // Global navigation function for iframe and standalone usage
      window.navigateTo = function(targetPageId) {
        const isInIframe = window.self !== window.top;
        const targetFileName = `${targetPageId}.html`;
        
        if (isInIframe) {
          window.parent.postMessage({
            type: &apos;iframeNavigation&apos;,
            targetPageId: targetPageId
          }, &apos;*&apos;);
        } else {
          window.location.href = targetFileName;
        }
      };

      // Global toast notification system
      window.showToast = function(type, title, message, duration = 3000) {
        const toast = document.createElement(&apos;div&apos;);
        toast.className = `alert alert-${type} fixed top-4 right-4 z-50 w-80 opacity-0 transition-opacity duration-300`;
        toast.innerHTML = `
          <span class="iconify" data-icon="heroicons:${getToastIcon(type)}" data-width="20"></span>
          <div>
            <div class="font-bold">${title}</div>
            <div class="text-sm">${message}</div>
          </div>
          <button class="btn btn-ghost btn-sm" onclick="this.parentElement.remove()">
            <span class="iconify" data-icon="heroicons:x-mark" data-width="16"></span>
          </button>
        `;
        
        document.body.appendChild(toast);
        
        // Animate in
        setTimeout(() => toast.style.opacity = &apos;1&apos;, 100);
        
        // Auto remove
        setTimeout(() => {
          toast.style.opacity = &apos;0&apos;;
          setTimeout(() => toast.remove(), 300);
        }, duration);
      };

      function getToastIcon(type) {
        const icons = {
          &apos;info&apos;: &apos;information-circle&apos;,
          &apos;success&apos;: &apos;check-circle&apos;, 
          &apos;warning&apos;: &apos;exclamation-triangle&apos;,
          &apos;error&apos;: &apos;x-circle&apos;
        };
        return icons[type] || &apos;information-circle&apos;;
      }

      // Global modal management
      window.showModal = function(modalId) {
        const modal = document.getElementById(modalId);
        if (modal && modal.showModal) {
          modal.showModal();
        }
      };

      window.closeModal = function(modalId) {
        const modal = document.getElementById(modalId);
        if (modal && modal.close) {
          modal.close();
        }
      };

      // Mobile-specific utilities
      window.addTouchFeedback = function(element) {
        element.addEventListener(&apos;touchstart&apos;, () => {
          element.classList.add(&apos;touch-feedback&apos;);
        });
        
        element.addEventListener(&apos;touchend&apos;, () => {
          setTimeout(() => {
            element.classList.remove(&apos;touch-feedback&apos;);
          }, 150);
        });
      };

      // Network status monitoring
      window.isOnline = navigator.onLine;
      
      window.addEventListener(&apos;online&apos;, () => {
        window.isOnline = true;
        window.showToast(&apos;success&apos;, &apos;网络恢复&apos;, &apos;连接已恢复，正在同步数据...&apos;);
        // Trigger data sync if needed
        if (window.syncOfflineData) {
          window.syncOfflineData();
        }
      });

      window.addEventListener(&apos;offline&apos;, () => {
        window.isOnline = false;
        window.showToast(&apos;warning&apos;, &apos;网络断开&apos;, &apos;已切换到离线模式&apos;);
      });
      
    })();
  </script>
    <script>
// 地图页面初始化和控制脚本
(function() {
    let viewer = null;
    let monitoringPoints = [];
    let warningAreas = [];
    let layerStates = {
        satellite: true,
        terrain: true,
        monitoring: true,
        warning: true
    };

    // 页面加载完成后初始化
    document.addEventListener(&apos;DOMContentLoaded&apos;, function() {
        // 配置页面头部
        if (window.configureHeader) {
            window.configureHeader({
                title: &apos;地图页面&apos;,
                showBack: true,
                showSearch: false,
                showOptions: false
            });
        }

        // 设置底部导航活跃状态
        if (window.setActiveFooterTab) {
            window.setActiveFooterTab(&apos;map_page&apos;);
        }

        // 初始化Cesium地图
        initializeCesiumMap();
        
        // 添加触控反馈
        addTouchFeedbackToButtons();
    });

    // 初始化Cesium 3D地图
    function initializeCesiumMap() {
        try {
            // 创建Cesium viewer
            viewer = new Cesium.Viewer(&apos;cesiumContainer&apos;, {
                terrainProvider: Cesium.createWorldTerrain(),
                imageryProvider: new Cesium.IonImageryProvider({ assetId: 3954 }),
                baseLayerPicker: false,
                fullscreenButton: false,
                geocoder: false,
                homeButton: false,
                infoBox: false,
                sceneModePicker: false,
                selectionIndicator: false,
                timeline: false,
                navigationHelpButton: false,
                animation: false,
                vrButton: false
            });

            // 设置初始视角（示例：中国区域）
            viewer.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(116.4074, 39.9042, 1000000),
                orientation: {
                    heading: 0.0,
                    pitch: -0.5,
                    roll: 0.0
                }
            });

            // 添加示例监测点
            addMonitoringPoints();
            
            // 添加示例预警区域
            addWarningAreas();

            // 设置点击事件处理
            setupClickHandlers();

        } catch (error) {
            console.error(&apos;Cesium初始化失败:&apos;, error);
            // 显示错误提示
            if (window.showToast) {
                window.showToast(&apos;error&apos;, &apos;地图加载失败&apos;, &apos;请检查网络连接后重试&apos;);
            }
        }
    }

    // 添加监测点标记
    function addMonitoringPoints() {
        const points = [
            { name: &apos;监测点A&apos;, lon: 116.4074, lat: 39.9042, height: 0 },
            { name: &apos;监测点B&apos;, lon: 116.4174, lat: 39.9142, height: 0 },
            { name: &apos;监测点C&apos;, lon: 116.3974, lat: 39.8942, height: 0 }
        ];

        points.forEach((point, index) => {
            const entity = viewer.entities.add({
                position: Cesium.Cartesian3.fromDegrees(point.lon, point.lat, point.height),
                billboard: {
                    image: createMonitoringPointIcon(),
                    width: 32,
                    height: 32,
                    heightReference: Cesium.HeightReference.CLAMP_TO_GROUND,
                    disableDepthTestDistance: Number.POSITIVE_INFINITY
                },
                label: {
                    text: point.name,
                    font: &apos;12pt sans-serif&apos;,
                    pixelOffset: new Cesium.Cartesian2(0, -50),
                    fillColor: Cesium.Color.WHITE,
                    outlineColor: Cesium.Color.BLACK,
                    outlineWidth: 2,
                    style: Cesium.LabelStyle.FILL_AND_OUTLINE,
                    show: false
                },
                properties: {
                    type: &apos;monitoring_point&apos;,
                    id: `point_${index}`,
                    name: point.name
                }
            });
            
            monitoringPoints.push(entity);
        });
    }

    // 创建监测点图标
    function createMonitoringPointIcon() {
        const canvas = document.createElement(&apos;canvas&apos;);
        canvas.width = 32;
        canvas.height = 32;
        const ctx = canvas.getContext(&apos;2d&apos;);
        
        // 绘制圆形背景
        ctx.fillStyle = &apos;#1A2732&apos;;
        ctx.beginPath();
        ctx.arc(16, 16, 14, 0, 2 * Math.PI);
        ctx.fill();
        
        // 绘制边框
        ctx.strokeStyle = &apos;#FFFFFF&apos;;
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // 绘制中心点
        ctx.fillStyle = &apos;#FFFFFF&apos;;
        ctx.beginPath();
        ctx.arc(16, 16, 4, 0, 2 * Math.PI);
        ctx.fill();
        
        return canvas.toDataURL();
    }

    // 添加预警区域
    function addWarningAreas() {
        const area = viewer.entities.add({
            polygon: {
                hierarchy: Cesium.Cartesian3.fromDegreesArray([
                    116.3900, 39.9000,
                    116.4200, 39.9000,
                    116.4200, 39.9200,
                    116.3900, 39.9200
                ]),
                material: Cesium.Color.YELLOW.withAlpha(0.3),
                outline: true,
                outlineColor: Cesium.Color.ORANGE,
                height: 0,
                heightReference: Cesium.HeightReference.CLAMP_TO_GROUND
            },
            properties: {
                type: &apos;warning_area&apos;,
                name: &apos;预警区域A&apos;
            }
        });
        
        warningAreas.push(area);
    }

    // 设置点击事件处理
    function setupClickHandlers() {
        viewer.cesiumWidget.screenSpaceEventHandler.setInputAction(function(event) {
            const pickedObject = viewer.scene.pick(event.position);
            
            if (Cesium.defined(pickedObject) && Cesium.defined(pickedObject.id)) {
                const entity = pickedObject.id;
                const properties = entity.properties;
                
                if (properties && properties.type === &apos;monitoring_point&apos;) {
                    // 导航到监测点详情页面
                    if (window.navigateTo) {
                        window.navigateTo(&apos;monitoring_point_detail&apos;);
                    }
                }
            }
        }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
    }

    // 回家定位功能
    window.goHome = function() {
        if (viewer) {
            viewer.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(116.4074, 39.9042, 1000000),
                orientation: {
                    heading: 0.0,
                    pitch: -0.5,
                    roll: 0.0
                }
            });
            
            if (window.showToast) {
                window.showToast(&apos;info&apos;, &apos;位置重置&apos;, &apos;已返回初始视角&apos;);
            }
        }
    };

    // 地形切换功能
    window.switchTerrain = function() {
        if (viewer) {
            const currentProvider = viewer.terrainProvider;
            
            if (currentProvider === Cesium.createWorldTerrain()) {
                viewer.terrainProvider = new Cesium.EllipsoidTerrainProvider();
                if (window.showToast) {
                    window.showToast(&apos;info&apos;, &apos;地形切换&apos;, &apos;已切换到平面地形&apos;);
                }
            } else {
                viewer.terrainProvider = Cesium.createWorldTerrain();
                if (window.showToast) {
                    window.showToast(&apos;info&apos;, &apos;地形切换&apos;, &apos;已切换到3D地形&apos;);
                }
            }
        }
    };

    // 显示图层控制弹窗
    window.showLayerControl = function() {
        const modal = document.getElementById(&apos;layerControlModal&apos;);
        if (modal) {
            modal.style.display = &apos;block&apos;;
            // 添加淡入动画
            modal.style.opacity = &apos;0&apos;;
            setTimeout(() => {
                modal.style.opacity = &apos;1&apos;;
                modal.style.transition = &apos;opacity 0.3s ease&apos;;
            }, 10);
        }
    };

    // 关闭图层控制弹窗
    window.closeLayerControl = function() {
        const modal = document.getElementById(&apos;layerControlModal&apos;);
        if (modal) {
            modal.style.opacity = &apos;0&apos;;
            setTimeout(() => {
                modal.style.display = &apos;none&apos;;
            }, 300);
        }
    };

    // 图层开关控制
    window.toggleLayer = function(layerId, isVisible) {
        layerStates[layerId] = isVisible;
        
        switch(layerId) {
            case &apos;satellite&apos;:
                // 切换卫星影像
                if (viewer) {
                    viewer.imageryLayers.get(0).show = isVisible;
                }
                break;
            case &apos;terrain&apos;:
                // 切换地形阴影
                if (viewer) {
                    viewer.scene.globe.enableLighting = isVisible;
                }
                break;
            case &apos;monitoring&apos;:
                // 切换监测点显示
                monitoringPoints.forEach(point => {
                    point.show = isVisible;
                });
                break;
            case &apos;warning&apos;:
                // 切换预警区域显示
                warningAreas.forEach(area => {
                    area.show = isVisible;
                });
                break;
        }
        
        // 显示操作反馈
        if (window.showToast) {
            const layerNames = {
                satellite: &apos;卫星影像&apos;,
                terrain: &apos;地形阴影&apos;, 
                monitoring: &apos;监测点&apos;,
                warning: &apos;预警区域&apos;
            };
            const action = isVisible ? &apos;已开启&apos; : &apos;已关闭&apos;;
            window.showToast(&apos;info&apos;, &apos;图层控制&apos;, `${layerNames[layerId]}${action}`);
        }
    };

    // 添加触控反馈
    function addTouchFeedbackToButtons() {
        const buttons = document.querySelectorAll(&apos;.floating-tool-btn&apos;);
        buttons.forEach(button => {
            if (window.addTouchFeedback) {
                window.addTouchFeedback(button);
            }
        });
    }

    // 页面卸载时清理资源
    window.addEventListener(&apos;beforeunload&apos;, function() {
        if (viewer) {
            viewer.destroy();
            viewer = null;
        }
    });

})();
</script>
