<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到 | 地质灾害预警系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #0c1445 0%, #1a2980 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #00D4FF;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 30px rgba(0, 212, 255, 0.5); }
            to { text-shadow: 0 0 50px rgba(0, 212, 255, 0.8); }
        }

        .error-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .error-message {
            font-size: 18px;
            margin-bottom: 40px;
            color: #B8C5D6;
            line-height: 1.6;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .nav-link {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #00D4FF, #0099CC);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 200px;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
            background: linear-gradient(45deg, #0099CC, #00D4FF);
        }

        .nav-link.primary {
            background: linear-gradient(45deg, #00FF88, #00CC6A);
        }

        .nav-link.primary:hover {
            background: linear-gradient(45deg, #00CC6A, #00FF88);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .system-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            color: #8A9BA8;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">页面未找到</h1>
        <p class="error-message">
            抱歉，您访问的页面不存在或已被移动。<br>
            请检查URL是否正确，或从下面的链接访问系统功能。
        </p>
        
        <div class="nav-links">
            <a href="/cesium-stable.html" class="nav-link primary">🌍 返回主页</a>
            <a href="/原型页面/pc端/index.html" class="nav-link">🖥️ PC端原型页面</a>
            <a href="/原型页面/pc端/pages/monitor/dashboard.html" class="nav-link">📊 监控仪表板</a>
            <a href="/原型页面/pc端/pages/monitor/geological-disaster-dashboard.html" class="nav-link">🗺️ 地灾监控大屏</a>
        </div>
        
        <div class="system-info">
            <p>地质灾害预警系统 v1.0.0</p>
            <p>基于 CesiumJS 的 3D 地球监控平台</p>
        </div>
    </div>

    <script>
        // 添加一些交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.nav-link');
            
            links.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-3px) scale(1.02)';
                });
                
                link.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
